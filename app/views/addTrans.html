<div id="add" ng-hide="view" class="row">
    <div class="row">
       <h2>Add Transaction </h2>
    </div>
    <div class="row">
       <div class="col-xs-5">
           <form role="form" ng-submit="submit()">
               <div class="form-group">
                   <!--<label>Transaction Id :</label>-->
                   <input type="hidden" ng-model="t.transactionId" ng-bind="t.transactionId" ng-value="t.transactionId">
               </div>
               <div class="form-group">
                   <label>Payer : </label>
                   <input type="text" class="form-control" placeholder="payer" ng-model="t.payer" required>
               </div>
               <div class="form-group">
                   <label>Payee : </label>
                   <input type="text" class="form-control" placeholder="Payee" ng-model="t.payee" required>
               </div>
               <div class="form-group">
                   <label>Category : </label>
                   <!--<input type="text" class="form-control" placeholder="Category" ng-model="t.category" required>-->
                   <select ng-model="t.category" class="form-control">
                       <option ng-value="Job" selected>Job</option>
                       <option ng-value="Business">Business</option>
                       <option ng-value="Personal">Personal</option>
                   </select>
               </div>
               <div class="form-group">
                   <label>Sub Category : </label>
                   <!--<input type="text" class="form-control" placeholder="Sub Category" ng-model="t.subCategory" required>-->
                   <select ng-model="t.subCategory" class="form-control">
                       <option ng-value="Salary">Salary</option>
                       <option ng-value="Freelance">Freelance</option>
                       <option ng-value="Food">Food</option>
                       <option ng-value="Health">Health</option>
                       <option ng-value="Cloths">Cloths</option>
                   </select>
               </div>
               <div>
                   <button type="submit" id="submit" class="btn btn-success">Save</button>
                   <button type="button" class="btn btn-danger">Cancel</button>
               </div>
       </div>
       <div class="col-xs-5">
               <div class="form-group">
                   <label>Notes : </label>
                   <input type="text" class="form-control" placeholder="Category" ng-model="t.notes" maxlength="20" required>
               </div>
               <div class="form-group">
                   <label>Amount : </label>
                   <input type="text" class="form-control" placeholder="Amount" ng-model="t.amount" required>
               </div>
               <div class="form-group">
                   <label>Date : </label>
                   <input type="datetime-local" class="form-control" placeholder="Date" ng-model="t.date" required>
               </div>
               <div class="form-group">
                   <label>Mode of Payment : </label>
                   <!--<input type="text" class="form-control" placeholder="Mode of Payment" ng-model="t.modeOfPayment" required>-->
                   <select ng-model="t.modeOfPayment" class="form-control">
                       <option ng-value="cash">Cash</option>
                       <option ng-value="check">Check</option>
                       <option ng-value="net-banking">Net Banking</option>
                   </select>
               </div>
               <div class="form-group">
                   <label>Types : </label>
                   <!--<input type="text" class="form-control" placeholder="Types" ng-model="t.type" required required>-->
                   <select ng-model="t.type" class="form-control">
                       <option ng-value="income">Income</option>
                       <option ng-value="expense">Expense</option>
                   </select>
               </div>
           </form> 
       </div>
    </div>
</div>
