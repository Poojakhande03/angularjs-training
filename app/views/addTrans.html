<div id="add" ng-hide="view" class="row">
    <div class="row">
       <h2>Add Transaction </h2>
    </div>
    <div class="row">
       <div class="col-xs-5">
           <form role="form" ng-submit="submit()">
               <div class="form-group">
                   <!--<label>Transaction Id :</label>-->
                   <input type="hidden" ng-model="t.transactionId" ng-init="t.transactionId=0;" ng-bind="t.transactionId" ng-value="t.transactionId">
               </div>
               <div class="form-group">
                   <label>Payer : </label>
                   <input type="text" class="form-control" placeholder="payer" ng-model="t.payer" required>
               </div>
               <div class="form-group">
                   <label>Payee : </label>
                   <input type="text" class="form-control" placeholder="Payee" ng-model="t.payee" required>
               </div>
               <div class="form-group">
                   <label>Category : </label>
                   <input type="text" class="form-control" placeholder="Category" ng-model="t.category">
               </div>
               <div class="form-group">
                   <label>Sub Category : </label>
                   <input type="text" class="form-control" placeholder="Sub Category" ng-model="t.subCategory">
               </div>
               <div>
                   <button type="submit" id="submit" class="btn btn-success">Save</button>
                   <button type="button" class="btn btn-danger">Cancel</button>
               </div>
       </div>
       <div class="col-xs-5">
               <div class="form-group">
                   <label>Notes : </label>
                   <input type="text" class="form-control" placeholder="Category" ng-model="t.notes" maxlength="20">
               </div>
               <div class="form-group">
                   <label>Amount : </label>
                   <input type="text" class="form-control" placeholder="Amount" ng-model="t.amount" required>
               </div>
               <div class="form-group">
                   <label>Date : </label>
                   <input type="date" class="form-control" placeholder="Date" ng-model="t.date">
               </div>
               <div class="form-group">
                   <label>Mode of Payment : </label>
                   <input type="text" class="form-control" placeholder="Mode of Payment" ng-model="t.modeOfPayment">
               </div>
               <div class="form-group">
                   <label>Types : </label>
                   <input type="text" class="form-control" placeholder="Types" ng-model="t.type" required>
               </div>
           </form> 
       </div>
    </div>
</div>
